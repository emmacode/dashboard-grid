<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <header class="header">
            <div class="header__search">Search...</div>
            <div class="header__avatar">Your face</div>
        </header>
        <aside class="sidenav">
            <div class="sidenav__close-icon">
                <i class="fas fa-times"></i>
            </div>
            <ul class="sidenav__list">
                <li class="sidenav__list-item">Item One</li>
                <li class="sidenav__list-item">Item Two</li>
                <li class="sidenav__list-item">Item Three</li>
                <li class="sidenav__list-item">Item Four</li>
                <li class="sidenav__list-item">Item Five</li>
            </ul>
        </aside>
        <main class="main">
            <div class="main-header">
                <div class="main-header__heading">Hello Users</div>
                <div class="main-header__updates">Recent Items</div>
            </div>
            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overview</div>
                    <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overview</div>
                    <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overview</div>
                    <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overview</div>
                    <div class="overviewcard__info">Card</div>
                </div>
            </div>
            <div class="main-cards">
                <div class="card">card</div>
                <div class="card">card</div>
                <div class="card">card</div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__copyright">&copy; 2020</div>
            <div class="footer__signature">Made with love by Moyin</div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
